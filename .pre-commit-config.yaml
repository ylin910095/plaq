# Pre-commit configuration for plaq
# See https://pre-commit.com for more information
#
# Default hooks run on every commit including type checking with pyrefly

default_install_hook_types: [pre-commit]
fail_fast: false

repos:
  # Built-in hooks for basic hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files
        args: ["--maxkb=1024"]

  # Ruff formatting and linting (using local uv environment)
  - repo: local
    hooks:
      # Format code with ruff
      - id: ruff-format
        name: ruff format
        entry: uv run ruff format
        language: system
        types: [python]
        pass_filenames: true

      # Lint and auto-fix with ruff
      - id: ruff-check-fix
        name: ruff check --fix
        entry: uv run ruff check --fix
        language: system
        types: [python]
        pass_filenames: true

      # Lint check (no auto-fix, ensure clean)
      - id: ruff-check
        name: ruff check
        entry: uv run ruff check
        language: system
        types: [python]
        pass_filenames: true

      # Pyrefly type checking
      - id: pyrefly
        name: pyrefly check
        entry: uv run pyrefly check
        language: system
        types: [python]
        pass_filenames: false
